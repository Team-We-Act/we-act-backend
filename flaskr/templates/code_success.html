<html>
  <head>
    <title>We Act</title>
    <link rel="stylesheet" media="screen and (min-width: 500px)" href="../static/css/code_success.css">
    <link rel="stylesheet" media="screen and (max-width: 499px)" href="../static/css/code_success_small.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/code_success.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div id="title-container">
      <div id ="code_creation_success_prompt">코드 생성 완료!</div>
      <div id ="code_value">Magic Code: <b>{{code_value}}</b></div>
      <div id="magic_code_area">
        <input class = "passive-button" id="enter-magic-code" placeholder="magic code를 입력하세요" ></input>
        <button id ="login-button" class="mdc-button mdc-button--raised material-button" disabled>
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label" id="login-button__label">로그인</span>
        </button>
      </div>
      <div id = "register_area">
        <span id = "prompt-text" >magic code가 없으신가요?</span>
        <span id = "register-text" onclick="location.href='./register'">회원가입</span>
      </div>
    </div>
  </body>
</html>
