<!DOCTYPE html>
<html>
  <head>
    <title>We Act</title>
    <link rel="stylesheet" media="screen and (min-width: 500px)" href="../static/css/volunteer_classes.css">
    <link rel="stylesheet" media="screen and (max-width: 499px)" href="../static/css/volunteer_classes.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/volunteer_classes.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
  <body>
    <div id = "body-flex-container">
      <div id = "content-container">
        <div id = "flags-container"> 
          <img src = "../static/images/korea.png" class="flag flag-active">
          <img src = "../static/images/us.png" class="flag flag-passive">
        </div> <!-- flags-container end -->
        <div id ="title-container" class="flex-container">
          <div id = "title-info">전세계 클래스 목록</div>
          <div id = "close">닫기</div>
        </div>
        <hr id = "hr_class">
        <div id = "sort-button-container">
          <button class="mdc-button mdc-button--outlined" id="sort-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">최신순</span>
          </button>
        </div>
        <div class = "target_country_label" id = "target_country_label1">인도</div>
        <div class = "first_country_content country_content active_country_content">쉽게 배우는 웹프로그래밍</div>
        <div class = "country_content">기초부터 시작하는 고등 수학</div>
        {% for content in contents %} 
          <div class = "target_country_label margin_in_country_label" id = "target_country_label1">{{content.country}}</div>
          <div class = "first_country_content country_content">{{content.subject1}}</div>
          <div class = "country_content">{{content.subject2}}</div>
        {% else %}
        <p class = "i-am-empty"></p>
        {% endfor %}
        
      </div> <!-- content_container end-->
      <div id = "my-class-container">
        
      </div>
      <img id = "logo" src="../static/images/logo.png">

    </div>  
  </body>
</html>
